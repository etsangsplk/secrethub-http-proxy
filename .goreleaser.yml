project_name: secrethub-proxy

builds:
  - binary: "{{ .ProjectName }}"
    main: ./cmd/secrethub-proxy/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - 386
    ignore:
      - goos: darwin
        goarch: 386

archive:
  name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  replacements:
    darwin: macOS
  files:
    - LICENSE

dockers:
  -
    goos: linux
    goarch: amd64
    binaries:
      - secrethub-proxy
    image_templates:
      - "secrethubio/proxy:{{ .Version }}"
      - "secrethubio/proxy:latest"
